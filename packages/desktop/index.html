<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kolosal Desktop</title>
  </head>
  <link rel="stylesheet" href="style.css">

  <body>
    <div id="app">
      <h1>Kolosal Desktop</h1>
      <div id="chat-container">
        <div id="messages"></div>
        <div id="input-area">
          <textarea id="message-input" placeholder="Enter your message..."></textarea>
          <button id="send-button">Send</button>
        </div>
        <div id="status">
          <span id="server-status">Server: Offline</span>
          <button id="start-server">Start Server</button>
          <button id="stop-server">Stop Server</button>
        </div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
